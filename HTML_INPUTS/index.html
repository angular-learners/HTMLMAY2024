<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML INPUTS</title>
    <link rel="stylesheet" href="css/styles.css">
</head>

<body>
    <header class="header">
        <!--
            We can display images by using static / dynamic images 
        -->
        <img src="images/banner.jpg" class="banner" alt="Medical Banner">
    </header>
    <main>
        <section class="patient-info">
            <h1 class="heading">Patient Information</h1>

            <div class="align-inputs">
                <div class="sub-align-input">
                    <div><label for="firstName">First Name<span>*</span></label></div>
                    <input type="text" name="firstName" id="firstName">
                </div>

                <div class="sub-align-input">
                    <div><label for="middleIntial">Middle Intial</label></div>
                    <input type="text" name="middleIntial" id="middleIntial">
                </div>

                <div class="sub-align-input">
                    <div><label for="lastName">Last Name<span>*</span></label></div>
                    <input type="text" name="lastName" id="lastName">
                </div>

            </div>

            <div>
                <div></div>
                <div></div>
            </div>
            <div>

            </div>
        </section>
        <section class="appointment-info">
            <h1 class="heading">Appointment Information</h1>
        </section>
    </main>
</body>

</html>
